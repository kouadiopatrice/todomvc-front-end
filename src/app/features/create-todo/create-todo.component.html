<div class="create-todo-container container p-2">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="row justify-content-md-center" >
        <mat-form-field class="col-8">
            <mat-label>Titre</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>

          <mat-form-field class="col-8">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>

          <mat-form-field class="col-8">
            <mat-label>Select</mat-label>
            <mat-select formControlName="assignTo">
             <mat-option value="one">First option</mat-option>
             <mat-option value="two">Second option</mat-option>
            </mat-select>
         </mat-form-field>
         <div class="d-flex justify-content-end gap-3 mt-4 col-8">
            <button  [routerLink]="'/Home/DotoList'" type="button" mat-raised-button>annuler</button>
            <button type="submit" mat-flat-button>Valider</button>
         </div>
 </form>
</div>
